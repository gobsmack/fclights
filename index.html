<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Forest Creek Lights</title>
<style>
  html, body, #viewDiv {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }
</style>
<link rel="stylesheet" href="https://js.arcgis.com/4.5/esri/css/main.css">
<script src="https://js.arcgis.com/4.5/"></script>
<script>
require([
  "esri/Map",
  "esri/views/MapView",
  "esri/Graphic",  
  "dojo/domReady!"
], function(Map, MapView, Graphic){
  var map = new Map({
    basemap: "hybrid"
  });
  var view = new MapView({
    container: "viewDiv",  // Reference to the scene div created in step 5
    map: map,  // Reference to the map object created before the scene
    zoom: 17,  // Sets zoom level based on level of detail (LOD)
    center: [-97.605682, 30.507881]  // Sets center point of view using longitude,latitude
  });
  
  
  // Create a line geometry with the coordinates of the line
  var point = {
    type: "point",
    x: -97.605682,
    y: 30.507881
  };

var symbol = {
  type: "simple-marker",  // autocasts as new SimpleMarkerSymbol()
  style: "square",
  color: "blue",
  size: "8px",  // pixels
  outline: {  // autocasts as new SimpleLineSymbol()
    color: [ 255, 255, 0 ],
    width: 3  // points
  }
};
  
  // Create a simple object containing useful information relating to the feature
  var atts = {
    Name: "Sample Point",  
    Owner: "Test"
  };
  

  // Create the graphic
  var graphic = new Graphic({
    geometry: point,   // Add the geometry created in step 4
    symbol: symbol,   // Add the symbol created in step 5
    attributes: atts   // Add the attributes created in step 6
  });

  // Add the graphic to the view's default graphics view
  // If adding multiple graphics, use addMany and pass in the array of graphics.
  view.graphics.add(graphic);
});

  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
